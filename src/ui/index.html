<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Lobby Client</title>
    <meta charset="UTF-8">
</head>

<body>
    <nav class="nav-bar nav-wrapper row">
        <div class="col s3 left-align"><span class="brand-logo">League UI</span></div>
        <div class="col s6 center-align">
        </div>
        <div class="col s3 right-align">
            <span class="fa fa-window-minimize nav-button" id="min-btn" onclick="_minimize()"></span>
            <span class="fa fa-window-maximize nav-button" id="max-btn" onclick="_maximize()"></span>
            <span class="fa fa-window-close nav-button" id="close-btn" onclick="_close()"></span>
        </div>
    </nav>
    <div class="nav-separator"></div>
    <div class="background"></div>
    <div class="content" id="content">
        <router-view></router-view>
    </div>

    <div id="modal"></div>

    <script>
        "use strict";

        function appendScript(src) {
            const el = document.createElement("script");
            el.src = src;
            el.type = "text/javascript";
            document.body.appendChild(el);
        }

        // If we are in development.
        if (process.env.LOBBYCLIENT_DEV && process.env.LOBBYCLIENT_DEV === "true") {
            appendScript("http://localhost:8080/built/bundle.js");
        } else {
            appendScript("../built/bundle.js");
        }

		const ipc = require('electron').ipcRenderer;
		window._close = function() {
			ipc.send("close");
		};

		window._minimize = function() {
			ipc.send("minimize");
		};

        window._maximize = function() {
			ipc.send("maximize");
		};
    </script>
</body>

</html>
